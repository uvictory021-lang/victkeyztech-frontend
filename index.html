<style>
  .quote-box {

  }

      box-shadow: 0 0 8px #00ff80;
    }

<script>
  const quotes = [
    "Codeüë®‚Äçüíª is like humor. When you have to explain it, it‚Äôs bad.",
    "Your only limit is your imagination.",
    "thinking is programming and programming is thinking‚ú®."
  ];

  let i = 0;   // which quote
  let j = 0;   // which letter
  let currentQuote = "";
  let isDeleting = false;

  function typeEffect() {
    currentQuote = quotes[i];
    let displayText = currentQuote.substring(0, j);

    document.getElementById("typed-quote").innerText = displayText;

    if (!isDeleting && j < currentQuote.length) {
      j++;
      setTimeout(typeEffect, 100);
    } else if (isDeleting && j > 0) {
      j--;
      setTimeout(typeEffect, 50);
    } else {
      if (!isDeleting) {
        isDeleting = true;
        setTimeout(typeEffect, 1500); // pause before delete
      } else {
        isDeleting = false;
        i = (i + 1) % quotes.length;
        setTimeout(typeEffect, 300); // pause before next quote
      }
    }
  }

  document.addEventListener("DOMContentLoaded", typeEffect);
</script>
